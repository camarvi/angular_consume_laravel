<div class="row">
    <div class="col text-right">
        <button routerLink='/heroes' class="btn btn-danger">
            <i class="fa fa-arrow-left"></i>
            Regresar
        </button>
    </div>
</div>

<!-- FORMULARIO PARA LOS DATOS -->

<div class="row animated fadeIn faster">
    <div class="col">
        <form (ngSubmit)="guardar(f)" #f="ngForm">
            <div class="form-group">
                <label>Id Heroe</label>
                <input type="text" [(ngModel)]="heroe.id" name="id" class="form-control" disabled="disabled" placeholder="Id del heroe">
                <small class="form-text text-muted">Campo Autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" [(ngModel)]="heroe.nombre" name="nombre" class="form-control" required placeholder="Nombre del heroe">

            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" [(ngModel)]="heroe.poder" name="poder" class="form-control" placeholder="Poder del heroe">

            </div>

            <hr>

            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>


        </form>
    </div>

</div>
